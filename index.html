<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./Etch_A_Sketch.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main container">
      <div class="settings">
        <div class="color-pick">
          <input type="color" />
        </div>
        <button id="color">Color mode</button>
        <button id="rainbow">Rainbow mode</button>
        <button id="shading">Shading</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <div class="range-slider">
          <div class="rs-value"></div>
          <input class="rs-range" type="range" value="16" min="1" max="64" />
        </div>
      </div>
      <div class="sub container">
        <h1 class="game_name">Etch-A-Sketch</h1>
        <div class="game_grid"></div>
      </div>
    </div>
  </body>
</html>
